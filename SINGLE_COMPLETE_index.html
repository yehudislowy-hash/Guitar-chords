<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guitar Chords</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color, #667eea) 0%, var(--secondary-color, #764ba2) 100%);
            min-height: 100vh;
        }

        .category-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .category-screen h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .category-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 40px 60px;
            font-size: 1.8em;
            background: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: 600;
            color: #667eea;
        }

        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .app-screen {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-header {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .icon-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .songs-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }

        .song-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .song-item:hover {
            background: #f5f5f5;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .control-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #5568d3;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="category-screen" id="categoryScreen">
        <h1>üé∏ My Guitar Chords</h1>
        <div class="category-buttons">
            <button class="category-btn" onclick="selectCategory('jewish')">Jewish Songs</button>
            <button class="category-btn" onclick="selectCategory('non-jewish')">Non-Jewish Songs</button>
        </div>
    </div>

    <div class="app-screen" id="appScreen">
        <div class="app-header">
            <h2 style="color: white;">Songs</h2>
            <div class="header-controls">
                <button class="icon-btn" onclick="backToCategory()">‚Üê Back</button>
                <button class="icon-btn" onclick="openAddSongModal()">+ Add Song</button>
            </div>
        </div>

        <input type="text" class="search-bar" id="searchBar" placeholder="Search songs..." oninput="searchSongs()">
        
        <div class="songs-container" id="songsContainer">
            <div id="songsList"></div>
        </div>
    </div>

    <div class="modal" id="songModal">
        <div class="modal-content">
            <h2>Add New Song</h2>
            <button onclick="closeModal()">Close</button>
            <p>Song form will go here...</p>
        </div>
    </div>

    <script>
        let appState = {
            currentCategory: null,
            songs: []
        };

        function selectCategory(category) {
            appState.currentCategory = category;
            document.getElementById('categoryScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            displaySongs();
        }

        function backToCategory() {
            document.getElementById('appScreen').style.display = 'none';
            document.getElementById('categoryScreen').style.display = 'flex';
        }

        function displaySongs() {
            const filtered = appState.songs.filter(s => s.category === appState.currentCategory);
            const list = document.getElementById('songsList');
            
            if (filtered.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No songs yet. Click "+ Add Song" to add your first song!</p>';
                return;
            }

            list.innerHTML = filtered.map(song => `
                <div class="song-item">
                    <div class="song-title">${song.title}</div>
                    <div style="color: #666;">${song.artist}</div>
                </div>
            `).join('');
        }

        function searchSongs() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = appState.songs.filter(s => 
                s.category === appState.currentCategory &&
                (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query))
            );
            
            const list = document.getElementById('songsList');
            list.innerHTML = filtered.map(song => `
                <div class="song-item">
                    <div class="song-title">${song.title}</div>
                    <div style="color: #666;">${song.artist}</div>
                </div>
            `).join('');
        }

        function openAddSongModal() {
            document.getElementById('songModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('songModal').classList.remove('active');
        }

        // Load songs from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('guitarChordsSongs');
            if (stored) {
                appState.songs = JSON.parse(stored);
            }
        });
    </script>
</body>
</html>
