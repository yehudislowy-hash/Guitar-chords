<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guitar Chords</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
</head>
<body>
    <div class="category-screen" id="categoryScreen">
        <h1>üé∏ My Guitar Chords</h1>
        <div class="category-buttons">
            <button class="category-btn" onclick="selectCategory('jewish')">Jewish Songs</button>
            <button class="category-btn" onclick="selectCategory('non-jewish')">Non-Jewish Songs</button>
        </div>
    </div>

    <div class="app-screen" id="appScreen">
        <div class="app-header">
            <h2 id="categoryTitle" style="color: white;">Songs</h2>
            <div class="header-controls">
                <button class="icon-btn" onclick="showRecentlyPlayed()">üïí Recent</button>
                <button class="icon-btn" onclick="openChordLibrary()">üéº Chords</button>
                <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
                <button class="icon-btn" onclick="openPlaylistManager()">üìã Playlists</button>
                <button class="icon-btn" onclick="openTuner()">üé∏ Tuner</button>
            </div>
        </div>

        <div class="browse-options">
            <button class="browse-btn active" onclick="setBrowseMode('name')">Song Name (A-Z)</button>
            <button class="browse-btn" onclick="setBrowseMode('artist')">By Artist</button>
            <button class="browse-btn" onclick="setBrowseMode('known')">Known Songs</button>
            <button class="browse-btn" onclick="setBrowseMode('learning')">Learning Songs</button>
        </div>

        <input type="text" class="search-bar" id="searchBar" placeholder="Search songs..." oninput="searchSongs()">
        
        <div class="song-counter" id="songCounter">0 songs</div>

        <div class="songs-container" id="songsContainer">
            <div id="songsList"></div>
        </div>

        <button class="control-btn" onclick="openAddSongModal()" style="margin-top: 20px; width: 100%;">+ Add New Song</button>
        <button class="control-btn" onclick="backToCategory()" style="margin-top: 10px; width: 100%;">‚Üê Back to Categories</button>
    </div>

    <div class="song-view" id="songView">
        <div class="song-header">
            <h2 id="viewTitle"></h2>
            <p id="viewArtist" style="color: #666;"></p>
        </div>

        <div class="song-details">
            <div class="capo-info" id="viewCapo"></div>
            <div class="capo-info" id="viewRhythm" style="background: #a8e6cf; display: none; margin-left: 10px;"></div>
        </div>

        <div id="viewChordsList" style="margin: 20px 0;"></div>

        <div class="song-view-controls">
            <button class="control-btn" onclick="closeSongView()">‚Üê Back to List</button>
            <button class="control-btn" onclick="shuffleSong()">üîÄ Next Random</button>
            <button class="control-btn" onclick="openRecordModal()">üéôÔ∏è Record</button>
            <button class="control-btn" onclick="editCurrentSong()">‚úèÔ∏è Edit</button>
            <button class="control-btn" onclick="deleteCurrentSong()">üóëÔ∏è Delete</button>
            <button class="control-btn" onclick="printSong()">üñ®Ô∏è Print</button>
        </div>

        <div class="song-content" id="songContent"></div>

        <div class="scroll-controls">
            <button class="scroll-btn" id="scrollBtn" onclick="toggleAutoScroll()">‚ñ∂ Start Scroll</button>
            <div class="speed-controls">
                <label>Speed:</label>
                <input type="range" class="speed-slider" id="scrollSpeed" min="1" max="20" value="10">
                <span id="speedValue">10</span>
            </div>
            <div class="speed-controls">
                <label>Text Size:</label>
                <button onclick="decreaseTextSize()">-</button>
                <span id="textSizeDisplay">16px</span>
                <button onclick="increaseTextSize()">+</button>
            </div>
            <div class="speed-controls">
                <label>Font:</label>
                <select id="fontSelect" onchange="changeFont()">
                    <option value="'Courier New', monospace">Courier</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Comic Sans MS', cursive">Comic Sans</option>
                </select>
            </div>
        </div>
    </div>

    <!-- All Modals Here -->
    <div class="modal" id="songModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Song</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label>Song Title</label>
                <input type="text" id="songTitle" placeholder="Enter song title">
            </div>

            <div class="form-group">
                <label>Artist Name</label>
                <input type="text" id="artistName" placeholder="Enter artist name">
            </div>

            <div class="form-group">
                <label>Capo Position</label>
                <select id="capoPosition">
                    <option value="0">No Capo</option>
                    <option value="1">Capo 1</option>
                    <option value="2">Capo 2</option>
                    <option value="3">Capo 3</option>
                    <option value="4">Capo 4</option>
                    <option value="5">Capo 5</option>
                    <option value="6">Capo 6</option>
                    <option value="7">Capo 7</option>
                    <option value="8">Capo 8</option>
                </select>
            </div>

            <div class="form-group">
                <label>Strumming/Rhythm Pattern</label>
                <input type="text" id="rhythmPattern" placeholder="e.g., D-D-U-U-D-U or 4/4 time">
            </div>

            <div class="form-group">
                <label>YouTube URL (optional)</label>
                <input type="text" id="youtubeUrl" placeholder="https://youtube.com/watch?v=...">
            </div>

            <div class="form-group">
                <label>Lyrics with Chords</label>
                <textarea id="lyricsChords" placeholder="Enter lyrics with chords above the words..."></textarea>
            </div>

            <button class="submit-btn" onclick="saveSong()">Save Song</button>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</body>
</html>
